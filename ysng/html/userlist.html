      </ul>

        </div>
        <div class="am-u-sm-12 am-u-md-3">
          <div class="am-input-group am-input-group-sm">
            <input ng-model='YS_plista.params.keyword' enterrun="YS_plista" type="text" class="am-form-field">
          <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" ng-click="fetch('YS_plista')" type="button">搜索</button>
          </span>
          </div>
        </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                    <th>序号</th>
                    <th>ID</th>
                    <th>用户名</th>                           
                    <th>真实姓名</th> 
                    <th>联系电话</th>
                    <th>用户类型</th> 
                    <th>是否锁定</th> 
                    <th>绑定QQ</th>
                    <th>绑定公众号</th>
                    <th>绑定微信</th>
                    <th>邮箱</th>
                    <th>注册日期</th>                            
                    <th>工程上限</th>
              </tr>
              </thead>
              <tbody>
               <tr  align="center" ng-class="{true:'yssel',false:''}[value.ycselected==1]" ng-repeat="(key, value) in YS_plista.data.datalist"> 
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="value.uid"></td>
                            <td ng-bind="value.username"></td>                           
                            <td ng-bind="value.realname"></td>  
                            <td ng-bind="value.tel"></td>
                            <td ><span ng-if="value.usertype==1">系统管理员</span>
                            <span ng-if="value.usertype==2">普通管理员</span>
                            <span ng-if="value.usertype==3">普通用户</span>
                            <span ng-if="value.usertype==4">公司管理员</span></td> 
                            <td><span ng-if="value.lockey==0">否</span><span ng-if="value.lockey==1">锁定</span></td> 
                            <td ng-bind="value.qqopenid==1?'√':''"></td>
                            <td ng-bind="value.wechatopenid==1?'√':''"></td>
                            <td ng-bind="value.pcweopenid==1?'√':''"></td>
                            <td ng-bind="value.email"></td>
                            <td>
                                 <span  ng-bind="value.add_time"></span>
                            </td>
                            <td ng-bind="value.maxprogram"></td>
                        </tr> 
              </tbody>
            </table>
             <div style="text-align: center;" id="YS_plista">
             	
             </div>
          </form>
        </div>

      </div>
        </div>

        <div class="am-tab-panel am-fade" id="tab2">
            <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
					<th>序号</th>
					<th>ID</th>
					<th>用户名</th>                           
					<th>真实姓名</th>
					<th> 登录时间</th>
					<th>登录IP</th>  
					<th>登录设备(PC/APP)</th> 
              </tr>
              </thead>
              <tbody>
               <tr align="center" ng-class="{true:'yssel',false:''}[value.ycselected==1]" ng-repeat="(key, value) in YS_plistb.data.datalist"> 
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="value.uid"></td>
                            <td ng-bind="value.username"></td>                           
                            <td ng-bind="value.realname"></td> 
                            <td ng-bind="value.logintime|date:'yyyy年MM月dd日  hh:mm:ss'"></td>                           
                            <td ng-bind="value.loginip"></td> 

                            <td>
                            	 <span ng-if="value.logtype==0||value.logtype==1" class="ng-scope">PC</span>
                            	  <span ng-if="value.logtype==2" class="ng-scope">PC-微信</span>
                                  <span ng-if="value.logtype==3" class="ng-scope">PC-QQ</span>
                                  <span ng-if="value.logtype==4" class="ng-scope">微信公众号</span>
                                  <span ng-if="value.logtype==5" class="ng-scope">移动安卓</span>
                                  <span ng-if="value.logtype==6" class="ng-scope">移动IOS</span>
                                  <span ng-if="value.logtype==7" class="ng-scope">移动wap端</span>
                                  
                            </td>
                           
                           
                        </tr>
              </tbody>
            </table>
             <div style="text-align: center;" id="YS_plistb"></div>
          </form>
        </div>

      </div>
        </div>

        <div class="am-tab-panel am-fade" id="tab3">
              <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
					<th width="50" style="padding: 6px;">
                            序号 
                            </th>                        
                            <th>ID</th>
                            <th>用户名</th>                           
                            <th>真实姓名</th>
                            <th>起始时间</th>
                            <th>结束时间</th>
                            <th>登陆次数</th>
              </tr>
              </thead>
              <tbody>
                <tr  align="center" ng-class="{true:'yssel',false:''}[value.ycselected==1]" ng-repeat="(key, value) in YS_lista.data">
                            <td align="center">
                            {{key+1}} 
                            </td>                        
                            <td ng-bind="value.uid"></td>
                            <td ng-bind="value.username"></td>                           
                            <td ng-bind="value.realname"></td> 
                            <td>
                                 <span ng-bind="value.btime"></span>
                            </td>
                            <td>
                                 <span ng-bind="value.etime"></span>
                            </td>                            
                            <td ng-bind="value.logintimes"></td> 
                        </tr>
              </tbody>
            </table>
              
          </form>
        </div>

      </div>
        </div>

      </div>
